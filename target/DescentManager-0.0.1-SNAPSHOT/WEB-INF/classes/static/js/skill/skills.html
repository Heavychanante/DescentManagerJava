<table class="table table-striped table-bordered text-center">
	<thead>
		<tr>
			<th></th>
			<th>Nombre</th>
			<th>Penalización</th>
			<th>Coste de experiencia</th>
			<th>Descripción</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="skill in currentSkills"
			ng-class="{info: skill.selected}">
			<td><input type="checkbox" ng-model="skill.selected"></input></td>
			<td ng-bind="skill.nombre"></td>
			<td ng-bind="skill.penalizacion"></td>
			<td ng-bind="skill.coste_experiencia"></td>
			<td ng-bind="skill.descripcion"></td>
		</tr>
	</tbody>
</table>
