<table class="table table-striped table-bordered text-center">
	<thead>
		<tr>
			<th></th>
			<th>Nombre</th>
			<th>Tipo</th>
			<th>Precio</th>
			<th>Manos</th>
			<th>A distancia</th>
			<th>Descripción</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in currentItems" ng-class="{info: item.selected}">
			<td><input type="checkbox" ng-model="item.selected"></input></td>
			<td ng-bind="item.nombre"></td>
			<td ng-bind="item.tipo"></td>
			<td ng-bind="item.precio"></td>
			<td ng-bind="item.manos"></td>
			<td ng-bind="item.a_distancia"></td>
			<td ng-bind="item.descripcion"></td>
		</tr>
	</tbody>
</table>
